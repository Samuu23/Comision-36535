<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="p-3 bg-dark text-center text-light mb-4">
      <h1>Registro de Mascotas y Personas</h1>
    </div>

    <!-- Formularios -->
    <div class="container mb-4">
      <h2> Registro de Personas </h2>
      <form action="/personas" method="POST">
	<div class="form-outline mb-4">
	  <label class="form-label" for="nombre_p">Nombre</label>
	  <input type="text" id="nombre_p" name="nombre" class="form-control" />
	</div>

	<div class="form-outline mb-4">
	  <label class="form-label" for="apellido">Apellido</label>
	  <input type="text" id="apellido" name="apellido" class="form-control" />
	</div>

	<div class="form-outline mb-4">
	  <label class="form-label" for="edad_m">Edad</label>
	  <input type="number" id="edad" name="edad" class="form-control" />
	</div>

	<button class="btn btn-primary"> Enviar </button>
      </form>
    </div>

    <hr>

    <div class="container mt-4 mb-5">
      <h2> Registro de Mascotas </h2>
      <form action="/mascotas" method="POST">
	<div class="form-outline mb-4">
	  <label class="form-label" for="nombre_m">Nombre</label>
	  <input type="text" id="nombre_m" name="nombre" class="form-control" />
	</div>

	<div class="form-outline mb-4">
	  <label class="form-label" for="raza">Raza</label>
	  <input type="text" id="raza" name="raza" class="form-control" />
	</div>

	<div class="form-outline mb-4">
	  <label class="form-label" for="edad_m">Edad</label>
	  <input type="number" id="edad" name="edad_m" class="form-control" />
	</div>

	<button class="btn btn-primary"> Enviar </button>
      </form>
    </div>
  </body>
</html>
